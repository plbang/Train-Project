<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container train-head">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Station</h1>
                <p class="lead">Choo Choo Mofos</p>
            </div>
        </div>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Thomas the Train</td>
                    <td>Chicago</td>
                    <td>7</td>
                    <td>8:35 PM</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>

        <div class="card-body" id="addTrainForm">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="What are you going to name the train?">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Where is this train headed?">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTime" placeholder="24:00">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Minutes until next train">
                </div>
                <div class="form-group justify-content-end" id='addTrain'>
                    <button type="button" class="btn btn-light" id="addTrainBtn" data-toggle="modal" data-target="#modal">Add
                        Train</button>
                </div>
            </form>



        </div>





    </div>












    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
